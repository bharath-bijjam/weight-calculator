<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading" id="heading">Weight Calculator</h1>
        <div class="input-container">
            <label for="input">Pounds : </label>
            <input type="number" class="input" id="input" step=".1" />
        </div>
        <p>Your Weight in Kg is : <span id="Weightvalue"></span></p>
        <p class="Error" id="error"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
